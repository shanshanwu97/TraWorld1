<template name="searches">
  <div class="alert alert-info" role="alert">
      <div class="panel-body">
    <div id="showpastit">
          <a href="/showsearch/{{fav._id}}"><strong>{{fav.title}}</strong></a> <input class="js-favid" value="{{fav._id}}" style= "display:none;">
          {{#if alreadyFav}}
          <p align="right" class="js-removefav"><span class=" glyphicon glyphicon-heart" aria-hidden="true"></span> Remove from Favorite</p> 
          {{else}}
          <p align="right" class="js-addfav"><span class=" glyphicon glyphicon-heart-empty" aria-hidden="true"></span> Add to Favorite</p> 
          {{/if}}
        </div>
    </div>
      <div class="panel-footer">by <a href="/showuser/{{fav.createdBy}}">{{fav.username}} </a>on {{fav.datecreated}}
      </div>
  </div>
  </template>
